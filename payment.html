<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    
    
    
</head>
<body>
<form action="" class="container">
<h1 class="main_heading"> Payment form</h1>
<hr>
<h2> Contact Information</h2>
<p>Required filds are followed by *</p>
<p>Name: * <input type="text" name="name" required placeholder="himanshu"></p>
<fieldset>
    <legend>Gender *</legend>
<p>Male <input type="radio" name="gender" id="male" required >Female <input type="radio" name="gender" id="female" required></p>
</fieldset>
<p>Address:<textarea name="address" id="address" cols="100" rows="8" placeholder="enter your address"></textarea>
<p>Email: * <input type="email" name="email" id="email" required placeholder="abc@gmail.co "></p>
<p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
<hr>
<h1>Payment Information</h1>
<p>Card Type: *
    <select name="card_type" id="card_type" required>
       <option value="">--select a card type--</option>
       <option value="Visa">Visa</option>
       <option value="Mastercard"> Mastercard</option>
       <option value="Rupay">Rupay</option>
    </select>
</p>
<p> Card number: *
    <input type="number" name="card_number" id="card_number" required>
</p>
Expiration Date * <input type="date" name="exp_date" id="exp_date" required>
<p> CVV: *
    <input type="password" name="cvv" id="cvv" required>
</p>
<input type="submit" value="Pay Now">

</form>
    
</body>
</html>
